<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Premiere Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h2>Liste des Employes</h2>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Fonction</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>

        <tr th:each="employe : ${employes}">
            <td th:text="${employe.id}"></td>
            <td th:text="${employe.nom}"></td>
            <td th:text="${employe.prenom}"></td>
            <td th:text="${employe.fonction}"></td>

            <td align="center">
                <a th:href="@{'/modifier/' + ${employe.id}}">
                    <i class="bi bi-pencil-square" style="font-size: 1rem; color: cornflowerblue; cursor: pointer"></i>
                </a>
            </td>

            <td align="center">
                <a th:href="@{'/delete/' + ${employe.id}}">
                    <i class="bi bi-trash-fill" style="font-size: 1rem; color: red; cursor: pointer"></i>
                </a>
            </td>
        </tr>
    </table>
    <a href="/ajouter">Ajouter Employe</a>
</body>
</html>
